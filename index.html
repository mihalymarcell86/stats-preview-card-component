<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__img-wrapper">
        <picture>
          <source
            media="(min-width: 850px)"
            srcset="images/image-header-desktop.jpg"
          />
          <img src="images/image-header-mobile.jpg" alt="" class="card__img" />
        </picture>
      </div>
      <div class="card__content-wrapper">
        <h1 class="card__heading">
          Get <em class="emphasis">insights</em> that help your business grow.
        </h1>
        <p class="card__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div class="stats__item">
            <span class="stat__num">10k+</span
            ><span class="stat__heading">companies</span>
          </div>
          <div class="stats__item">
            <span class="stat__num">314</span
            ><span class="stat__heading">templates</span>
          </div>
          <div class="stats__item">
            <span class="stat__num">12m+</span
            ><span class="stat__heading">queries</span>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/mihalymarcell86">Marcell Mih√°ly</a>.
    </footer>
  </body>
</html>
